	<script>
	function getinfo(){
		$('#myModal').modal('show');
		$(".table tbody").html('');

		$.getJSON("/cgi_bin/info.cgi",function(data){
			if (!data[0]){
				$(".table tbody").append('<h4>&nbsp;好像还没有人呢！快点击<a href="/" style="color:#2196F3">加入</a>吧！</h4>');
				return;
			};
			$.each(data,function(i,item){
				
				var a = '<tr><th scope="row">'+(i+1)+'</th><td>'+item[0]+'</td><td>'+item[1]+'</td><td>'+item[2]+'</td><td>'+item[3]+'</td></tr>';
				$(".table tbody").append(a);
				
			})
		})
	}
	</script>
